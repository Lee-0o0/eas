<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<h1>首页1</h1>

<table id="demo" lay-filter="test">

</table>

<img src="/image/a.png"></img>

<script src="/layui/layui.js"></script>
<script>
    //layui.use('table',function (){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo',
            height: 312,
            url: '/student', //数据接口
            page: true, //开启分页
            limit: 10,
            limits: [10,50,100,200],
            request: {
              pageName: "page" ,
              limitName: "pageSize"
            },
            parseData: function (d){
              return {
                  "code": d.code == 200 ? 0 : d.code, //解析接口状态
                  "msg": d.msg, //解析提示文本
                  "count": d.data.total, //解析数据长度
                  "data": d.data.data //解析数据列表
              }
            },
            cols: [ [ //表头 [[ 之间要加空格
                {field: 'id', title: 'ID', sort: true},
                {field: 'name', title: '姓名'},
                {field: 'studentNumber', title: '学号', sort: true},
            ] ]
        });
    //})


</script>
</body>
</html>
